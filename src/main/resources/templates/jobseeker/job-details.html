<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center" th:text="${job.jobTitle}">Job Title</h1>
    <p class="text-muted text-center" th:text="${job.jobCompany}">Company Name</p>
    <p class="text-muted text-center" th:text="${job.jobLocation}">Location</p>

    <div class="mt-4">
        <h4>Job Description</h4>
        <p th:text="${job.jobDescription}">Job description goes here...</p>
    </div>

    <div class="mt-4">
        <h4>Required Skills</h4>
        <p th:text="${job.skillsRequired}">Skills required go here...</p>
    </div>

    <div class="mt-4">
        <h4>Salary</h4>
        <p th:text="${job.salary}">Salary details go here...</p>
    </div>

    <div class="mt-4">
        <h4>Vacancy</h4>
        <p th:text="${job.vacancy}">Vacancy details go here...</p>
    </div>

    <div class="mt-4 text-center">
        <form th:action="@{/jobseeker/job/apply}" method="post">
            <input type="hidden" name="jobId" th:value="${job.jobId}">
            <button type="submit" class="btn btn-primary">Apply for this Job</button>
        </form>
    </div>
</div>
</body>
</html>
