<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Manage Profile</h1>

    <form th:action="@{/jobseeker/profile/update}" th:object="${jobSeekerDetails}" method="post" enctype="multipart/form-data" class="mt-4">
        
        <h4>Personal Information</h4>
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{jobSeeker.firstName}" placeholder="e.g., John" required>
            </div>

            <div class="mb-3 col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{jobSeeker.lastName}" placeholder="e.g., Doe" required>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="emailId" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailId" th:field="*{jobSeeker.emailId}" placeholder="e.g., john.doe@example.com" readonly>
            </div>

            <div class="mb-3 col-md-6">
                <label for="mobileNo" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobileNo" th:field="*{jobSeeker.mobileNo}" placeholder="e.g., 9876543210" required>
            </div>
        </div>

        <h4>Location</h4>
        <div class="row">
            <div class="mb-3 col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="e.g., New York" required>
            </div>

            <div class="mb-3 col-md-4">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" th:field="*{state}" placeholder="e.g., New York" required>
            </div>

            <div class="mb-3 col-md-4">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" th:field="*{country}" placeholder="e.g., USA" required>
            </div>
        </div>

        <h4>Professional Details</h4>
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="workAuthorization" class="form-label">Work Authorization</label>
                <input type="text" class="form-control" id="workAuthorization" th:field="*{workAuthorization}" placeholder="e.g., H1B Visa, Citizen, PR" required>
            </div>

            <div class="mb-3 col-md-6">
                <label for="employmentType" class="form-label">Employment Type</label>
                <input type="text" class="form-control" id="employmentType" th:field="*{employmentType}" placeholder="e.g., Full-time, Part-time, Contract" required>
            </div>
        </div>

        <h4>Profile & Resume</h4>
        <div class="mb-3">
            <label for="profilePhotoFile" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" id="profilePhotoFile" name="profilePhotoFile">
            <div class="mt-2">
                <img th:src="@{/uploads/{profilePhoto}(profilePhoto=${jobSeekerDetails.profilePhoto})}" alt="Profile Picture" class="img-thumbnail" style="max-width: 150px;">
            </div>
        </div>

        <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume</label>
            <input type="file" class="form-control" id="resume" name="resume">
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
</body>
</html>
