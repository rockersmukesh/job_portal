<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Post a Job</h2>
        <form action="/recruiter/post-job" method="post">
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="e.g., Software Engineer" required>
            </div>
            
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Job Description</label>
                <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4" placeholder="Enter job description..." required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="text" class="form-control" id="salary" name="salary" placeholder="e.g., $60,000 - $80,000 per year" required>
            </div>
            
            <div class="mb-3">
                <label for="skills" class="form-label">Required Skills</label>
                <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g., Java, Spring Boot, MySQL" required>
            </div>
            
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="e.g., New York, USA" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Employment Type</label>
                <select class="form-select" name="employmentType" required>
                    <option value="Full Time">Full Time</option>
                    <option value="Part Time">Part Time</option>
                    <option value="Contract">Contract</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" placeholder="e.g., IT, Finance, Marketing" required>
            </div>
            
            <div class="mb-3">
                <label for="vacancy" class="form-label">Vacancy</label>
                <input type="number" class="form-control" id="vacancy" name="vacancy" placeholder="e.g., 5" required>
            </div>
            
            <div class="mb-3">
                <label for="validity" class="form-label">Validity of the Post</label>
                <input type="date" class="form-control" id="validity" name="validity" required>
            </div>
            
            <h4>Company Details</h4>
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="companyName" name="companyName" placeholder="e.g., Google" required>
            </div>
            
            <div class="mb-3">
                <label for="companyDescription" class="form-label">Company Description</label>
                <textarea class="form-control" id="companyDescription" name="companyDescription" rows="3" placeholder="Enter company description..." required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Post Job</button>
        </form>
    </div>
</body>
</html>
