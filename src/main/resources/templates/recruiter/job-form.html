<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.tiny.cloud/1/ij8ty2n5fw2i0skel9nyj6vyqtbpcb1bbcm2gcmn3x306wu9/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script> -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Post a New Job</h1>
        <form th:action="@{/recruiter/job/save}" th:object="${job}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" name="jobTitle" th:field="*{jobTitle}" placeholder="e.g., Software Engineer" required>
            </div>
            
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Job Description</label>
                <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4" th:field="*{jobDescription}" placeholder="Enter job description..." required></textarea>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="salary" class="form-label">Salary (Leave empty if it's negotiable)</label>
                    <input type="text" class="form-control" id="salary" th:field="*{salary}" placeholder="0">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="skillsRequired" class="form-label">Required Skills</label>
                    <input type="text" class="form-control" id="skillsRequired" th:field="*{skillsRequired}" placeholder="Select Tags">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="jobLocation" class="form-label">Location</label>
                    <input type="text" class="form-control" id="jobLocation" th:field="*{jobLocation}" placeholder="e.g., Dhaka, Bangladesh">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="jobType" class="form-label">Type</label>
                    <select class="form-select" id="jobType" th:field="*{jobType}">
                        <option value="FULL TIME">FULL TIME</option>
                        <option value="PART TIME">PART TIME</option>
                        <option value="CONTRACT">CONTRACT</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="jobCategory" class="form-label">Category</label>
                    <input type="text" class="form-control" id="jobCategory" th:field="*{jobCategory}" placeholder="WEB DESIGN">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="vacancy" class="form-label">Vacancy</label>
                    <input type="number" class="form-control" id="vacancy" th:field="*{vacancy}" placeholder="1">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="applyUrl" class="form-label">Apply URL (users will apply on your website)</label>
                    <input type="text" class="form-control" id="applyUrl" th:field="*{applyUrl}" placeholder="">
                </div>
                <!-- <div class="col-md-6 mb-3">
                    <label for="validity" class="form-label">Validity of the Post</label>
                    <input type="date" class="form-control" id="validity" th:field="*{validity}">
                </div> -->
            </div>
            <h4>Company Details</h4>
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="companyName" name="companyName" placeholder="e.g., Google" th:field="*{jobCompany}" required>
            </div>
            
            <div class="mb-3">
                <label for="companyDescription" class="form-label">Company Description</label>
                <textarea class="form-control" id="companyDescription" name="companyDescription" rows="3" placeholder="Enter company description..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post Job</button>
        </form>
    </div>

            toolbar: 'undo redo | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist | outdent indent | code',
        });
    </script> -->
</body>
</html>
