<body>
    <div class="container-fluid col-md-4 d-flex justify-content-center align-items-center">
        <div class="card login-card bg-white p-5 border-1 rounded-sm">
            <div class="text-center">
                <h2 class="mb-4">Sign in to Recruiter</h2>
            </div>

            <form class="mt-4" action="#" method="POST">
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="john@example.com"
                        required>
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="********"
                        required>
                    <div class="text-end mt-1">
                        <a href="#" class="text-primary">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>

            </form>

                </div>
        </div>
    </div>
