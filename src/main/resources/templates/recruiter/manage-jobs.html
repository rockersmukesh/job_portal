<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recruiter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Recruiter Dashboard</h1>
        <a href="/recruiter/job/new" class="btn btn-primary mb-3">Post a New Job</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Location</th>
                    <th>Company</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="job : ${jobs}">
                    <td th:text="${job.jobTitle}"></td>
                    <td th:text="${job.jobLocation}"></td>
                    <td th:text="${job.jobCompany}"></td>
                    <td th:text="${job.jobType}"></td>
                    <td>
                        <a th:href="@{/recruiter/job/edit/{id}(id=${job.jobId})}" class="btn btn-secondary">Edit</a>
                        <a th:href="@{/recruiter/job/delete/{id}(id=${job.jobId})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
