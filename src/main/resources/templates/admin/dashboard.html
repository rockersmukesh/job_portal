<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .logo{
          
        }
        .sidebar {
            width: 250px;
            background: #4f46e5;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
        }
        /* .sidebar a:hover {
            background : ;
        } */
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="logo">Get Job</h4>
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/jobseeker-list">Manage Job Seekers</a>
        <a href="/admin/job-list">Manage Jobs</a>
        <a href="/admin/recruiter-list">Manage Recruiters</a>
        <a href="#">Manage Profile</a>
        <a href="#">Reports</a>
        <a href="/logout" class="text-danger">Logout</a>
    </div>
    <div class="content">
        <h2>Welcome, Admin</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Job Seekers</h5>
                        <p class="card-text" th:text="${totalJobSeekers}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Jobs</h5>
                        <p class="card-text" th:text="${totalJobs}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title" >Total Recruiters</h5>
                        <p class="card-text" th:text="${totalRecruiters}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Pending Approvals</h5>
                        <p class="card-text">10</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
