<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Recruiter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit Recruiter</h1>
    <form th:action="@{/admin/recruiter/update}" th:object="${recruiter}" method="post">
        <input type="hidden" th:field="*{recruiterId}">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
            <label for="emailId" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailId" th:field="*{emailId}" readonly>
        </div>
        <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" th:field="*{companyName}" required>
        </div>
        <div class="mb-3">
            <label for="companyLocation" class="form-label">Company Location</label>
            <input type="text" class="form-control" id="companyLocation" th:field="*{companyLocation}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
