<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .logo{
          
        }
        .sidebar {
            width: 250px;
            background: #4f46e5;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
        }
        /* .sidebar a:hover {
            background : ;
        } */
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="logo">Get Job</h4>
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/jobseeker-list">Manage Job Seekers</a>
        <a href="/admin/job-list">Manage Jobs</a>
        <a href="/admin/recruiter-list">Manage Recruiters</a>
        <a href="#">Manage Profile</a>
        <a href="#">Reports</a>
        <a href="/logout" class="text-danger">Logout</a>
    </div>
    <div class="content">
        <h2>Welcome, Admin</h2>
        <h1>Manage Job Seekers</h1>
        <div th:if="${session.msg}" class="alert alert-info" role="alert" th:text="${session.msg}"></div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="jobSeeker : ${jobSeekers}">
                    <td th:text="${jobSeeker.jobSeekerId}"></td>
                    <td th:text="${jobSeeker.firstName} + ' ' + ${jobSeeker.lastName}"></td>
                    <td th:text="${jobSeeker.emailId}"></td>
                    <td>
                        <a th:href="@{/admin/jobseeker/edit/{id}(id=${jobSeeker.jobSeekerId})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/admin/delete/{id}(id=${jobSeeker.jobSeekerId})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
