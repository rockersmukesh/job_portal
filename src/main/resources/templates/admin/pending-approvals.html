<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Pending Approvals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .logo{

        }
        .sidebar {
            width: 250px;
            background: #4f46e5;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
        }
        /* .sidebar a:hover {
            background : ;
        } */
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="logo">Get Job</h4>
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/jobseeker-list">Manage Job Seekers</a>
        <a href="/admin/job-list">Manage Jobs</a>
        <a href="/admin/recruiter-list">Manage Recruiters</a>
        <a href="/admin/pending-approvals">Pending Approvals</a>
        <a href="#">Manage Profile</a>
        <a href="#">Reports</a>
        <a href="/logout" class="text-danger">Logout</a>
    </div>
    <div class="content">
        <h2>Welcome, Admin</h2>
        <h1>Pending Recruiter Approvals</h1>
        <div th:if="${msg}" class="alert alert-info" role="alert" th:text="${msg}"></div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Company Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="recruiter : ${pendingApprovals}">
                    <td th:text="${recruiter.recruiterId}"></td>
                    <td th:text="${recruiter.companyName}"></td>
                    <td th:text="${recruiter.emailId}"></td>
                    <td th:text="${recruiter.phone}"></td>
                    <td th:text="${recruiter.status}"></td>
                    <td>
                        <a th:href="@{/admin/recruiter/approve/{id}(id=${recruiter.recruiterId})}" class="btn btn-success">Approve</a>
                        <a th:href="@{/admin/recruiter/reject/{id}(id=${recruiter.recruiterId})}" class="btn btn-danger">Reject</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
