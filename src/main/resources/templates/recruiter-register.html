<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recruiter Registration</title>
</head>
<body>
    <h1>Recruiter Registration</h1>
    <form th:action="@{/recruiter/register}" th:object="${recruiter}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" /><br/>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" /><br/>

        <label for="emailId">Email:</label>
        <input type="email" id="emailId" th:field="*{emailId}" /><br/>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" /><br/>

        <label for="mobileNo">Mobile Number:</label>
        <input type="text" id="mobileNo" th:field="*{mobileNo}" /><br/>

        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" th:field="*{companyName}" /><br/>

        <label for="companyLocation">Company Location:</label>
        <input type="text" id="companyLocation" th:field="*{companyLocation}" /><br/>

        <button type="submit">Register</button>
    </form>
</body>
</html>
